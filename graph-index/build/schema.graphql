type DexsFactory @entity {
  # factory address
  id: ID!

  # pair info
  pairCount: Int!

  # total volume
  totalVolumeUST: BigDecimal!
  totalVolumeNativeCurrency: BigDecimal!

  # untracked values - less confident UST scores
  untrackedVolumeUST: BigDecimal!

  # total liquidity
  totalLiquidityUST: BigDecimal!
  totalLiquidityNativeCurrency: BigDecimal!

  # transactions
  txCount: BigInt!
}

type Token @entity {
  # token address
  id: ID!

  # mirrored from the smart contract
  symbol: String!
  name: String!
  decimals: BigInt!

  # used for other stats like marketcap
  totalSupply: BigInt!

  # token specific volume
  tradeVolume: BigDecimal!
  tradeVolumeUST: BigDecimal!
  untrackedVolumeUST: BigDecimal!

  # transactions across all pairs
  txCount: BigInt!

  # liquidity across all pairs
  totalLiquidity: BigDecimal!

  # derived prices
  derivedNativeCurrency: BigDecimal

  whitelistPairs: [Pair!]!

  # derived fields
  tokenDayData: [TokenDayData!]! @derivedFrom(field: "token")
  pairDayDataBase: [PairDayData!]! @derivedFrom(field: "token0")
  pairDayDataQuote: [PairDayData!]! @derivedFrom(field: "token1")
  pairBase: [Pair!]! @derivedFrom(field: "token0")
  pairQuote: [Pair!]! @derivedFrom(field: "token1")
}

type Pair @entity {
  # pair address
  id: ID!

  # mirrored from the smart contract
  token0: Token!
  token1: Token!
  reserve0: BigDecimal!
  reserve1: BigDecimal!
  totalSupply: BigDecimal!

  # derived liquidity
  reserveNativeCurrency: BigDecimal!
  reserveUST: BigDecimal!
  trackedReserveNativeCurrency: BigDecimal! # used for separating per pair reserves and global
  # Price in terms of the asset pair
  token0Price: BigDecimal!
  token1Price: BigDecimal!

  # lifetime volume stats
  volumeToken0: BigDecimal!
  volumeToken1: BigDecimal!
  volumeUST: BigDecimal!
  untrackedVolumeUST: BigDecimal!
  txCount: BigInt!

  # creation stats
  createdAtTimestamp: BigInt!
  createdAtBlockNumber: BigInt!

  # Fields used to help derived relationship
  liquidityProviderCount: BigInt! # used to detect new exchanges
  # derived fields
  pairHourData: [PairHourData!]! @derivedFrom(field: "pair")
  liquidityPositions: [LiquidityPosition!]! @derivedFrom(field: "pair")
  liquidityMiningCampaigns: [LiquidityMiningCampaign!]! @derivedFrom(field: "stakablePair")
  liquidityPositionSnapshots: [LiquidityPositionSnapshot!]! @derivedFrom(field: "pair")
  mints: [Mint!]! @derivedFrom(field: "pair")
  burns: [Burn!]! @derivedFrom(field: "pair")
  swaps: [Swap!]! @derivedFrom(field: "pair")
}

type User @entity {
  id: ID!
  liquidityPositions: [LiquidityPosition!] @derivedFrom(field: "user")
  ustSwapped: BigDecimal!
}

type LiquidityPosition @entity {
  id: ID!
  user: User!
  pair: Pair!
  liquidityTokenBalance: BigDecimal!
}

type LiquidityMiningPosition @entity {
  id: ID!
  user: User!
  targetedPair: Pair!
  stakedAmount: BigDecimal!
  liquidityMiningCampaign: LiquidityMiningCampaign!
}

# saved over time for return calculations, gets created and never updated
type LiquidityPositionSnapshot @entity {
  id: ID!
  liquidityPosition: LiquidityPosition!
  timestamp: Int! # saved for fast historical lookups
  block: Int! # saved for fast historical lookups
  user: User! # reference to user
  pair: Pair! # reference to pair
  token0PriceUST: BigDecimal! # snapshot of token0 price
  token1PriceUST: BigDecimal! # snapshot of token1 price
  reserve0: BigDecimal! # snapshot of pair token0 reserves
  reserve1: BigDecimal! # snapshot of pair token1 reserves
  reserveUST: BigDecimal! # snapshot of pair reserves in UST
  liquidityTokenTotalSupply: BigDecimal! # snapshot of pool token supply
  liquidityTokenBalance: BigDecimal! # snapshot of users pool token balance
}

type Transaction @entity {
  id: ID! # txn hash
  blockNumber: BigInt!
  timestamp: BigInt!
  # This is not the reverse of Mint.transaction; it is only used to
  # track incomplete mints (similar for burns and swaps)
  mints: [Mint]!
  burns: [Burn]!
  swaps: [Swap]!
}

type Mint @entity {
  # transaction hash + "-" + index in mints Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: BigInt! # need this to pull recent txns for specific token or pair
  pair: Pair!

  # populated from the primary Transfer event
  to: Bytes!
  liquidity: BigDecimal!

  # populated from the Mint event
  sender: Bytes
  amount0: BigDecimal
  amount1: BigDecimal
  logIndex: BigInt
  # derived amount based on available prices of tokens
  amountUST: BigDecimal

  # optional fee fields, if a Transfer event is fired in _mintFee
  feeTo: Bytes
  feeLiquidity: BigDecimal
}

type Burn @entity {
  # transaction hash + "-" + index in mints Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: BigInt! # need this to pull recent txns for specific token or pair
  pair: Pair!

  # populated from the primary Transfer event
  liquidity: BigDecimal!

  # populated from the Burn event
  sender: Bytes
  amount0: BigDecimal
  amount1: BigDecimal
  to: Bytes
  logIndex: BigInt
  # derived amount based on available prices of tokens
  amountUST: BigDecimal

  # mark uncomplete in ETH case
  needsComplete: Boolean!

  # optional fee fields, if a Transfer event is fired in _mintFee
  feeTo: Bytes
  feeLiquidity: BigDecimal
}

type Swap @entity {
  # transaction hash + "-" + index in swaps Transaction array
  id: ID!
  transaction: Transaction!
  timestamp: BigInt! # need this to pull recent txns for specific token or pair
  pair: Pair!

  # populated from the Swap event
  sender: Bytes!
  from: Bytes! # the EOA that initiated the txn
  amount0In: BigDecimal!
  amount1In: BigDecimal!
  amount0Out: BigDecimal!
  amount1Out: BigDecimal!
  to: Bytes!
  logIndex: BigInt

  # derived info
  amountUST: BigDecimal!
}

# stores for UST calculations
type Bundle @entity {
  id: ID!
  nativeCurrencyPrice: BigDecimal! # price of native currency ust
}

# Data accumulated and condensed into day stats for all of Dexs
type DexsDayData @entity {
  id: ID! # timestamp rounded to current day by dividing by 86400
  date: Int!

  dailyVolumeNativeCurrency: BigDecimal!
  dailyVolumeUST: BigDecimal!
  dailyVolumeUntracked: BigDecimal!

  totalVolumeNativeCurrency: BigDecimal!
  totalLiquidityNativeCurrency: BigDecimal!
  totalVolumeUST: BigDecimal! # Accumulate at each trade, not just calculated off whatever totalVolume is. making it more accurate as it is a live conversion
  totalLiquidityUST: BigDecimal!

  txCount: BigInt!
}

type PairHourData @entity {
  id: ID!
  hourStartUnix: Int! # unix timestamp for start of hour
  pair: Pair!

  # reserves
  reserve0: BigDecimal!
  reserve1: BigDecimal!

  # derived liquidity
  reserveUST: BigDecimal!

  # volume stats
  hourlyVolumeToken0: BigDecimal!
  hourlyVolumeToken1: BigDecimal!
  hourlyVolumeUST: BigDecimal!
  hourlyTxns: BigInt!
}

# Data accumulated and condensed into day stats for each exchange
type PairDayData @entity {
  id: ID!
  date: Int!
  pairAddress: Bytes!
  token0: Token!
  token1: Token!

  # reserves
  reserve0: BigDecimal!
  reserve1: BigDecimal!

  # total supply for LP historical returns
  totalSupply: BigDecimal!

  # derived liquidity
  reserveUST: BigDecimal!

  # volume stats
  dailyVolumeToken0: BigDecimal!
  dailyVolumeToken1: BigDecimal!
  dailyVolumeUST: BigDecimal!
  dailyTxns: BigInt!
}

type TokenDayData @entity {
  id: ID!
  date: Int!
  token: Token!

  # volume stats
  dailyVolumeToken: BigDecimal!
  dailyVolumeNativeCurrency: BigDecimal!
  dailyVolumeUST: BigDecimal!
  dailyTxns: BigInt!

  # liquidity stats
  totalLiquidityToken: BigDecimal!
  totalLiquidityNativeCurrency: BigDecimal!
  totalLiquidityUST: BigDecimal!

  # price stats
  priceUST: BigDecimal!
}

# Staking rewards distribution factory
type DexsStakingRewardsFactory @entity {
  # factory address
  id: ID!
  initializedCampaignsCount: Int!
}

# Liquidity mining campaign
type LiquidityMiningCampaign @entity {
  # campaign address
  id: ID!
  initialized: Boolean!
  owner: Bytes!
  startsAt: BigInt!
  endsAt: BigInt!
  duration: BigInt!
  locked: Boolean!
  stakablePair: Pair!
  rewardTokens: [Token!]!
  rewardAmounts: [BigDecimal!]!
  stakedAmount: BigDecimal!
  stakingCap: BigDecimal!
  liquidityMiningPositions: [LiquidityMiningPosition!]! @derivedFrom(field: "liquidityMiningCampaign")
  deposits: [Deposit!]! @derivedFrom(field: "liquidityMiningCampaign")
  withdrawals: [Withdrawal!]! @derivedFrom(field: "liquidityMiningCampaign")
  claims: [Claim!]! @derivedFrom(field: "liquidityMiningCampaign")
  recoveries: [Recovery!]! @derivedFrom(field: "liquidityMiningCampaign")
}

# LP tokens staking
type Deposit @entity {
  id: ID!
  user: Bytes!
  timestamp: BigInt!
  liquidityMiningCampaign: LiquidityMiningCampaign!
  amount: BigDecimal!
}

# LP tokens withdrawing
type Withdrawal @entity {
  id: ID!
  user: Bytes!
  timestamp: BigInt!
  liquidityMiningCampaign: LiquidityMiningCampaign!
  amount: BigDecimal!
}

# Reward tokens claiming
type Claim @entity {
  id: ID!
  user: Bytes!
  timestamp: BigInt!
  liquidityMiningCampaign: LiquidityMiningCampaign!
  amounts: [BigDecimal!]!
}

# Reward tokens recovery from distribution owner
type Recovery @entity {
  id: ID!
  timestamp: BigInt!
  liquidityMiningCampaign: LiquidityMiningCampaign!
  amounts: [BigDecimal!]!
}
