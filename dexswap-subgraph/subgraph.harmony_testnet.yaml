specVersion: 0.0.2
description: DexSwap is a decentralized protocol optimizer for multiple exchange
repository: https://github.com/Agin-DropDisco/harmony-dexswap-subgraph
schema:
  file: ./schema.graphql
dataSources:
  - kind: ethereum/contract
    name: Factory
    network: testnet
    source:
      address: '0xae6fc6e36e1c77701299291978be227a1d9eea8a'
      abi: Factory
      startBlock: 15015421   
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/factory.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Factory
          file: ./abis/factory.json
        - name: ERC20
          file: ./abis/ERC20.json
        - name: ERC20SymbolBytes
          file: ./abis/ERC20SymbolBytes.json
        - name: ERC20NameBytes
          file: ./abis/ERC20NameBytes.json
      eventHandlers:
        - event: PairCreated(indexed address,indexed address,address,uint256)
          handler: handleNewPair
  - kind: ethereum/contract
    name: StakingRewardsFactory
    network: testnet
    source:
      address: '0x15b61cc2ac17e9826277b3ff41aa2644a774daab'
      abi: StakingRewardsFactory
      startBlock: 15015847  
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/staking-rewards.ts
      entities:
        - Distribution
      abis:
        - name: StakingRewardsFactory
          file: ./abis/staking-rewards-factory.json
      eventHandlers:
        - event: DistributionCreated(address,address)
          handler: handleDistributionCreation
templates:
  - kind: ethereum/contract
    name: Pair
    network: testnet
    source:
      abi: Pair
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/core.ts
      entities:
        - Pair
        - Token
      abis:
        - name: Pair
          file: ./abis/pair.json
        - name: Factory
          file: ./abis/factory.json
      eventHandlers:
        - event: Mint(indexed address,uint256,uint256)
          handler: handleMint
        - event: Burn(indexed address,uint256,uint256,indexed address)
          handler: handleBurn
        - event: Swap(indexed address,uint256,uint256,uint256,uint256,indexed address)
          handler: handleSwap
        - event: Transfer(indexed address,indexed address,uint256)
          handler: handleTransfer
        - event: Sync(uint112,uint112)
          handler: handleSync
  - kind: ethereum/contract
    name: Distribution
    network: testnet
    source:
      abi: StakingRewardsDistribution
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.4
      language: wasm/assemblyscript
      file: ./src/mappings/staking-rewards.ts
      entities:
        - Deposit
        - Withdrawal
        - Claim
        - Recovery
      abis:
        - name: StakingRewardsDistribution
          file: ./abis/staking-rewards-distribution.json
      eventHandlers:
        - event: Initialized(address[],address,uint256[],uint64,uint64,bool,uint256)
          handler: handleDistributionInitialization
        - event: Canceled()
          handler: handleCancelation
        - event: Staked(indexed address,uint256)
          handler: handleDeposit
        - event: Withdrawn(indexed address,uint256)
          handler: handleWithdrawal
        - event: Claimed(indexed address,uint256[])
          handler: handleClaim
        - event: Recovered(uint256[])
          handler: handleRecovery
        - event: OwnershipTransferred(indexed address,indexed address)
          handler: handleOwnershipTransfer
